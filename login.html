<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <main>
      <nav class="navbar">
        <ul class="navbarList">
          <li class="navbarItem">
            <a href="#">Comunidad</a>
          </li>
          <li class="navbarItem">
            <a href="#">Motivo</a>
          </li>
          <li class="navbarItem">
            <a href="#">Horizonte</a>
          </li>
          <li class="navbarItem">
            <a href="#">Firmas</a>
          </li>
          <li class="navbarItem">
            <a href="#">Acerca de</a>
          </li>
          <li class="navbarItem">
            <a href="#">Iniciar Sesión</a>
          </li>
        </ul>
        <a href="index.html">
          <img
          class="navbarLogo"
          src="./assets/images/logo.png"
          alt="Logo Grupo BPI navbar"
        />
        </a>
      </nav>
      <section class="loginContainer">
        <article class="loginLeftSide">
          <h1 class="loginTitle">Bienvenido a BPI</h1>
          <h2 class="loginSubtitle">Inicia Sesión</h2>
          <form class="loginForm" action="#">
            <div class="loginFormInputContainer">
              <input
                class="loginFormInput"
                type="email"
                name="email"
                id="email"
              />
              <span class="material-symbols-outlined inputIcon"> person </span>
            </div>
            <div class="loginFormInputContainer">
              <input
                class="loginFormInput"
                type="password"
                name="password"
                id="password"
              />
              <span class="material-symbols-outlined inputIcon">
                lock_open
              </span>
            </div>
            <div class="loginFormCheckboxContainer">
              <label>
                <input
                  class="loginFormCheckbox"
                  type="checkbox"
                  name="checkbox"
                  id="checkbox"
                />
                Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              </label>
            </div>
            <button class="loginFormButton">
              <span class="material-symbols-outlined buttonIcon"> east </span>
            </button>
          </form>
        </article>
        <article class="loginRightSide"></article>
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
